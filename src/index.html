<head>

  <title>CRUD 1</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
  <section class="container vh-100">
    <div class="row mx-0">
      <div class="col-4 vh-100 bg-secondary text-white">
        <h1 class="text-center">AREA FORM</h1>

        <form>
          <div class="mb-3">
            <label class="form-label h4">Title note:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label h4">Description note:</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>
          <button type="submit" data-type="save" class="btn btn-success w-100">Save note</button>
          <button type="submit" data-type="update" class="btn btn-info w-100 d-none">Update note</button>
        </form>

      </div>
      <div class="col-8 vh-100 bg-warning">
        <h1 class="text-center">MY WISH LIST</h1>

        <blockquote id="allcards" class="row mx-0">

  </section>
